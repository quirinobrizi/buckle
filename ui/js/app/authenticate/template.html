<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<div class="text-centered top-margin-20px bottom-margin-20px">
			<img src="images/buckle_logo.png" class="img-responsive" alt="">
		</div>
		<div class="login-form-1">
			<form id="login-form" class="text-left" novalidate>
				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="username" class="sr-only">Username:</label> <input
								type="text" class="form-control" id="username"
								ng-model="credentials.username" placeholder="username">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password:</label> <input
								type="password" class="form-control" id="password"
								ng-model="credentials.password" placeholder="password">
						</div>
					</div>
					<button type="submit" class="login-button"
						ng-click="$ctrl.authenticate(credentials)">
						<i class="glyphicon glyphicon-chevron-right"></i>
					</button>
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>
